server:
    # ═══════════════════════════════════════════════════════════════════════════
    # NETWORK INTERFACE
    # ═══════════════════════════════════════════════════════════════════════════
    verbosity: 1
    interface: 0.0.0.0
    port: 5335
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # ═══════════════════════════════════════════════════════════════════════════
    # SECURITY HARDENING
    # ═══════════════════════════════════════════════════════════════════════════
    # Hide server identity
    hide-identity: yes
    hide-version: yes

    # Harden against DNS attacks
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes

    # Use 0x20-encoded random bits for spoofing resistance
    use-caps-for-id: yes

    # TLS certificate bundle for DoT connections
    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt

    # ═══════════════════════════════════════════════════════════════════════════
    # PRIVACY
    # ═══════════════════════════════════════════════════════════════════════════
    # Disable QNAME minimisation for forwarding mode
    # Quad9 handles privacy features on their end
    qname-minimisation: no
    minimal-responses: yes

    # ═══════════════════════════════════════════════════════════════════════════
    # PERFORMANCE & CACHING
    # ═══════════════════════════════════════════════════════════════════════════
    num-threads: 2
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4

    # Cache sizes
    rrset-cache-size: 128m
    msg-cache-size: 64m
    key-cache-size: 32m
    neg-cache-size: 4m

    # TTL settings
    cache-min-ttl: 300
    cache-max-ttl: 86400

    # Prefetching for faster responses
    prefetch: yes
    prefetch-key: yes

    # Serve expired cache while fetching fresh data
    serve-expired: yes
    serve-expired-ttl: 86400

    # ═══════════════════════════════════════════════════════════════════════════
    # ACCESS CONTROL
    # ═══════════════════════════════════════════════════════════════════════════
    access-control: 127.0.0.0/8 allow
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow

    # Private address ranges
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8

    # Pi-hole integration
    private-domain: "pi.hole"
    do-not-query-localhost: no

# ═══════════════════════════════════════════════════════════════════════════════
# QUAD9 DNS-over-TLS FORWARDING
# Secured: Malware Blocking + DNSSEC Validation
# https://quad9.net/service/service-addresses-and-features/
# ═══════════════════════════════════════════════════════════════════════════════
forward-zone:
    name: "."
    forward-tls-upstream: yes
    # Quad9 Primary (IPv4)
    forward-addr: 9.9.9.9@853#dns.quad9.net
    forward-addr: 149.112.112.112@853#dns.quad9.net
    # Quad9 Primary (IPv6)
    forward-addr: 2620:fe::fe@853#dns.quad9.net
    forward-addr: 2620:fe::9@853#dns.quad9.net
